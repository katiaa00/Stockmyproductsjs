<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>StockMyProducts - Accueil</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1>StockMyProducts</h1>

  <div id="filters">
    <label>
      Catégorie :
      <select id="filterCategory">
        <option value="all">Toutes</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="lowStockOnly">
      Stock < 5 </label>

        <label>
          Trier :
          <select id="sortBy">
            <option value="none">Aucun</option>
            <option value="name-asc">Nom A→Z</option>
            <option value="name-desc">Nom Z→A</option>
            <option value="price-asc">Prix ⬆️</option>
            <option value="price-desc">Prix ⬇️ </option>
            <option value="quantity-asc">Quantité ⬆️</option>
            <option value="quantity-desc">Quantité ⬇️</option>
          </select>
        </label>
  </div>

  <hr>
  <h2>➕ Ajouter un nouveau produit</h2>

  <form id="addProductForm">
    <label>Nom du produit : <input type="text" id="productName" required></label><br><br>
    <label>Description : <input type="text" id="productDescription" required></label><br><br>
    <label>Prix (€) : <input type="number" id="productPrice" step="0.01" min="0" required></label><br><br>
    <label>Quantité initiale : <input type="number" id="productQuantity" min="0" required></label><br><br>

    <label>
      Catégorie :
      <select id="productCategory" required>
      </select>
    </label><br><br>

    <button type="submit">Ajouter le produit</button>
  </form>

  <hr>

  <h2>✏️ Modifier un produit</h2>

  <form id="editProductForm" style="display:none;">
    <input type="hidden" id="editProductId">

    <label>Nom :
      <input type="text" id="editProductName" required>
    </label><br><br>

    <label>Description :
      <input type="text" id="editProductDescription" required>
    </label><br><br>

    <label>Prix (€) :
      <input type="number" id="editProductPrice" step="0.01" min="0" required>
    </label><br><br>

    <label>Quantité :
      <input type="number" id="editProductQuantity" min="0" required>
    </label><br><br>

    <label>
      Catégorie :
      <select id="editProductCategory" required></select>
    </label><br><br>

    <button type="submit">Enregistrer les modifications</button>
    <button type="button" onclick="cancelEdit()">Annuler</button>
  </form>

  <hr>


  <div id="productsList"></div>

  <script src="js/app.js"></script>
</body>

</html>
